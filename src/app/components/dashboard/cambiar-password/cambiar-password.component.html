<div class="row">
    <div class="col-lg-6 offset-lg-3">
        <h5 class="text-center">
            Cambiar Contraseña
        </h5>

        <hr />

        <app-loading *ngIf="loading"></app-loading>

        <form [formGroup]="cambiarPassword" (ngSubmit)="guardarPassword()" style="margin-top: 10px;">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña Anterior" formControlName="passwordAnterior">
                <span class="text-danger ml-2" *ngIf="cambiarPassword.get('passwordAnterior').hasError('required') && cambiarPassword.get('passwordAnterior').touched">La contraseña <strong>es requerida</strong></span>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Nueva Contraseña" formControlName="nuevaPassword">
                <span class="text-danger ml-2" *ngIf="cambiarPassword.get('nuevaPassword').hasError('required') && cambiarPassword.get('nuevaPassword').touched">La contraseña nueva <strong>es requerida</strong></span>
                
                <span *ngIf="cambiarPassword.get('nuevaPassword').hasError('minlength') && cambiarPassword.get('nuevaPassword').touched"
                            class="text-danger ml-2">La contraseña debe tener <strong>como mínimo 4
                                caracteres</strong></span>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Repetir Contraseña" formControlName="confirmPassword">
                <span class="text-danger ml-2" *ngIf="cambiarPassword.hasError('notSame')">Contraseñas <strong>distintas</strong></span>
            </div>

            <div class="col text-center">
                <button class="btn btn-primary mr-2 btn-acep" [disabled]="cambiarPassword.invalid">Aceptar</button>
                <button class="btn btn-secondary" routerLink="../">Volver</button>
            </div>
        </form>
    </div>
</div>
