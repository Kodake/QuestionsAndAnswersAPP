<div class="container">
    <div class="card text-center p-5 w-100">
        <app-loading *ngIf="loading"></app-loading>
        <div *ngIf="listPreguntas.length > 0">
            <h4 class="card-title">
                {{ obtenerPreguntas() }}
            </h4>

            <ul class="list-group">
                <li class="list-group-item" *ngFor="let respuesta of listPreguntas[getIndex()].listRespuestas"
                (click)="respuestaSeleccionada(respuesta, respuesta.id)" [ngClass]="AddClassOption(respuesta)">
                    {{ respuesta.descripcion }}
                </li>
            </ul>
            <div class="mt-auto">
                <button class="btn btn-primary btn-lg btn-sig mt-5" [disabled]="!rtaConfirmada" (click)="siguiente()">Siguiente</button>
            </div>
        </div>
    </div>
</div>
