<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center" style="padding: 20px;">
                <h3>Registrarse</h3>

                <hr />

                <app-loading *ngIf="loading"></app-loading>

                <form [formGroup]="register" (ngSubmit)="registrarUsuario()" style="padding-top: 10px;">
                    <div class="form-group" style="text-align: start;">
                        <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
                        <span *ngIf="register.get('usuario').hasError('required') && register.get('usuario').touched"
                            class="text-danger ml-2">El usuario <strong>es requerido</strong></span>
                    </div>

                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                        <span *ngIf="register.get('password').hasError('required') && register.get('password').touched"
                            class="text-danger ml-2">La contraseña <strong>es requerido</strong></span>

                        <span *ngIf="register.get('password').hasError('minlength') && register.get('password').touched"
                            class="text-danger ml-2">La contraseña debe tener <strong>como mínimo 4
                                caracteres</strong></span>
                    </div>

                    <div class="form-group" style="text-align: start;">
                        <input type="password" class="form-control" placeholder="Repetir Contraseña"
                            formControlName="confirmPassword">
                        <span *ngIf="register.hasError('notSame')" class="text-danger ml-2">Contraseñas
                            <strong>distintas</strong></span>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary mr-2 btn-reg">Aceptar</button>
                        <button class="btn btn-secondary" routerLink="/inicio/login">Volver</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
